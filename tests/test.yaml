services:
  - name: foo
    ensure: "present"
    config:
      host: "foo.local"
    routes:
      - paths: "/"
        hosts: "api.foo.com"
      - paths: "/spec"
        hosts: "doc.foo.com"
    plugins:
      - name: cors
        config:
          origins: "*"
      - name: rate-limiting
        config:
          minute: 30
